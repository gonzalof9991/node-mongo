<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Sign In</title>
</head>
<body>
    <main>
        <h1>Google Sign In</h1>
    </main>
    <div id="g_id_onload"
         data-client_id="694585543827-smcdi3sg3dgm2q3bmafcua3rng27pgak.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <button id="google-sign-out">
        Sign Out
    </button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            console.log(response);
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id_token: response.credential
                })
            }).then(function (response) {
                return response.json();
            }).then(function (response) {
                console.log(response);
                localStorage.setItem('email', response.user.email);
            });
        }

        const button = document.getElementById('google-sign-out');
        button.onclick = function () {
            console.log('sign out');
            console.log(google.accounts.id);
            google.accounts.id.revoke(localStorage.getItem('email'), function (response) {
                console.log(response);
            });

        }
    </script>

</body>
</html>
